<TABLE STYLE="position:absolute;width:100%;table-layout:fixed" BORDER=0>
<TR><TD>
	<INPUT TYPE=TEXT  STYLE="width:400px;" NAME="SIPLETTITLE" VALUE="${window.sipletInputTitle}">
</TD></TR>
<TR><TD WIDTH=100%>
	<TEXTAREA WRAP=SOFT NAME="SIPLETTEXT" STYLE="width:100%;height:180px;">${window.sipletInputText.replaceAll('%0D','\n')}</TEXTAREA>
</TD></TR>
<TR><TD WIDTH=100%>
	<a href="javascript:SubmitSipletInputEntry();">
	${butt('Submit',"SubmitSipletInputEntry();");}
</TD></TR>
</TABLE>
